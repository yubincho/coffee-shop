<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>결제 페이지</title>
  <!--    axios-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- iamport.payment.js -->
  <script src="https://cdn.iamport.kr/v1/iamport.js"></script>

  <script>
    var IMP = window.IMP;
    IMP.init("imp58028867"); // 아임포트 가맹점 식별코드 입력

    function requestPay() {
      var merchantUid = '[[${orderDto.merchantUid}]]';  // 서버에서 전달된 주문 번호
      var itemName = '[[${orderDto.itemName}]]';  // 서버에서 전달된 상품명
      var totalAmount = '[[${orderDto.totalAmount}]]';  // 서버에서 전달된 총 결제 금액
      var buyerName = '[[${orderDto.username}]]';
      var buyerEmail = '[[${orderDto.userEmail}]]';
      var buyerAddress = '[[${orderDto.address}]]';

      IMP.request_pay({
        pg: 'kakaopay',  // 결제 제공업체 선택
        pay_method: 'card',  // 결제 수단 (카드, 가상계좌 등)
        merchant_uid: merchantUid,  // 주문번호
        name: itemName,  // 상품명
        amount: totalAmount,  // 결제 금액
        buyer_email: buyerEmail,  // 사용자 이메일
        buyer_name: buyerName,  // 사용자 이름
        buyer_tel: '010-1234-5678',  // 사용자 전화번호
        buyer_addr: buyerAddress,  // 사용자 주소
      }, function (rsp) {
        if (rsp.success) {
          // 결제가 성공했을 때
          axios.post(`http://localhost:8080/api/v1/payments/order/payment/${rsp.imp_uid}`, {
            paymentUid: rsp.imp_uid,
            orderId: '[[${orderDto.id}]]',  // 서버에서 전달된 주문 ID
            paymentPrice: parseFloat(totalAmount),  // 총 결제 금액,
            userEmail: buyerEmail,  // 사용자 이메일 전달
            buyerName: buyerName,  // 사용자 이름 전달
            buyerAddress: buyerAddress  // 사용자 주소 전달
          }).then(function (response) {
            alert("결제가 완료되었습니다.")
            window.location.href = "http://localhost:8080/api/v1/products/all";
          }).catch(function () {
            window.location.href = "/payments/fail";
          });
        } else {
          // 결제가 실패했을 때
          alert('결제에 실패하였습니다: ' + rsp.error_msg);
          window.location.href = "/payments/fail";
        }
      });
    }
  </script>
</head>
<body>
<h1>결제 페이지</h1>
<button onclick="requestPay()">결제하기</button>
</body>
</html>
